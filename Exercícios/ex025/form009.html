<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: tan;
        }
    </style>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="id_n1">Número 1: </label>
            <input type="number" name="n1" id="id_n1" min="0" max="50" required oninput="id_soma.innerHTML = Number(id_n1.value) + Number(id_n2.value)">
        </p>
        <p>
            <label for="id_n2">Número 2: </label>
            <input type="number" name="n2" id="id_n2" min="0" max="50" required oninput="id_soma.innerHTML = Number(id_n1.value) + Number(id_n2.value)">
        </p>
        <p>
            <label for="id_soma">Soma: </label>
            <output name="Soma" id="id_soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
