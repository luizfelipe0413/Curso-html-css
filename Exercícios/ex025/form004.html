<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(143, 104, 30);
        }
    </style>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id_name">Nome: </label>
            <input type="text" name="name" id="id_name" required autocomplete="username" maxlength="35" size="12" placeholder="Nome Completo">
        </p>
        <p>
            <label for="id_media">Média </label>
            <input type="number" name="media" id="id_media" min="0" max="10" placeholder="0 a 10" value="5" step="0.1" required>
        </p>
        <!-- <p>
            <label for="id_mes">Período Letivo</label>
            <input type="month" name="mes" id="id_mes" required>
        </p> -->
        <p>
            <label for="id_data">Data</label>
            <input type="date" name="data" id="id_data" required>
        </p>
        <p>
            <label for="id_hora">Horário da prova</label>
            <input type="time" name="hora" id="id_hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
