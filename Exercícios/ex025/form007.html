<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
<body>
    <h1>Testes com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id_cor">Cor: </label>
            <input type="color" name="cor" id="id_cor" value="#00ff00">
        </p>
    
        <p>
            <label for="id_satis">Nível de satisfação: </label>
            <input type="range" name="satis" id="id_satis" min="1" max="5" value="1">
        </p>
        <p>
            <label for="id_foto">Foto do perfil: </label>
            <input type="file" name="foto" id="id_foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
