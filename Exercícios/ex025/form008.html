<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        body{
            background-color: tan;
        }
    </style>
<body>
    <h1>Testes com formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="id_est">Estado</label>
            <select name="estado" id="id_est">
                <option value="">---Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="RJ" selected>Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="id_prof">Profissão</label>
            <input type="text" name="prof" id="id_prof" list="proflist">
            <datalist id="proflist">
                <option>Administrador</option>
                <option>Contabilidade</option>
                <option>Desenvolvedor</option>
                <option>Policial</option>
            </datalist>
        </p>
        <p>
            <label for="id_msg">Mensagem</label> <br>
            <textarea name="msg" id="id_msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
