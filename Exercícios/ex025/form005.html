<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: darkslateblue;
        }
    </style>
<body>
    <h1>Testes com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="id_nome">Nome: </label>
                <input type="text" name="nome" id="id_nome" required placeholder="Nome" maxlength="30" autocomplete="username">
            </p>
            <p>
                <label for="id_email">Email: </label>
                <input type="email" name="email" id="id_email" required size="20" placeholder="E-mail" autocomplete="email">
            </p>
            <p>
                <label for="id_telefone">Telefone: </label>
                <input type="tel" name="telefone" id="id_telefone" required size="13" placeholder="(XX)XXXXX-XXXX" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
