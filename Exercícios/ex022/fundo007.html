<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical de Caixars</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<style>
    #container{
        position: relative;
        height: 94vh;
        background-color: purple;
        padding: 10px;
    }
    
    #conteudo{
        position: absolute;
        height: 200px;
        width: 400px;
        background-color: yellow;
        
        bottom: 70%;
        left: 70%;
        transform: translate(-12%, 10%);

        
    }
</style>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
