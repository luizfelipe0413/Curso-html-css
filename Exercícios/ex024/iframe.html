<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
<body>
    <h1>Testando uso de Iframes</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho Padrão do Iframe é 300x150 -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io">no github</a>
        </iframe> 
        
        também é muito legal!
    </p>
</body>
</html>
