<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
</head>
    <style>
        div.conteiner{
            background-color: purple;
            
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            

            flex-basis: 100px;
            
        }
        div.item:hover{
            background-color: orange;
            cursor: pointer;
        }
    </style>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">Conteúdo levemente maior</div>
        <div class="item">G</div>
        <div class="item">Conteúdo extremamente estúpidamente maior</div>
    </div>
</body>
</html>
