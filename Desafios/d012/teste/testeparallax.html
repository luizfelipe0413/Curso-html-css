<!DOCTYPE html>

<title>Efeito Parallax</title>
<style>
body {
  margin: 0; /* Remove as margens padrão do body */
  font-family: sans-serif;
}

.parallax-section {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* Centraliza o conteúdo verticalmente */
  align-items: center; /* Centraliza o conteúdo horizontalmente */
  color: white; /* Define a cor do texto para branco */
  text-align: center; /* Centraliza o texto */
  overflow: hidden; /* Evita que o conteúdo vaze da seção */
}

.parallax-section h1 {
    font-size: 3em;
}

.parallax-section p {
    font-size: 1.2em;
    max-width: 600px; /* Largura máxima para melhor leitura em telas maiores */
    margin: 10px auto;
}

.parallax-section:nth-child(1) {
  background-image: url("astronauta.png"); /* Substitua pelo caminho da sua imagem */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

.parallax-section:nth-child(2) {
  background-color: #333; /* Cor de fundo para uma seção sem imagem */
  padding: 50px;
}

.parallax-section:nth-child(3) {
  background-image: url("irina-blok.jpg"); /* Substitua pelo caminho da sua imagem */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
</style>
</head>
<body>

<div class="parallax-section">

  <p>Texto da primeira seção com efeito parallax. Role a página para ver o efeito.</p>
</div>

</body>
</html>
